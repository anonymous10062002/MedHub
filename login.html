<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/nav.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
</head>
<body>

    <div class="container">
        <!-- left div -->
        <div id="left">
            <img id="sliderImage" src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png" alt="">
            <h3 id="sliderHeading">Go To Health App</h3>
            <p id="sliderPara">Get medicine information, order medicines, book lab tests and consult doctors online from the comfort of your home.</p>
        </div>
        <!-- right div -->
        <div id="right">
            <h2 id="head">Sign In</h2>
            <p id="para"> Hey user, Please enter your Username and Password</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter username" required><br>
                <input type="password" id="password" placeholder="Enter password" required><br>
                <input type="submit" id="loginBtn" value="LOGIN">
            </form>
            <p id="already">New on Medhub?<a href="signup.html"> Signup</a></p>
            <p id="policy">By signing in, you agree to our
                Terms and Conditions & Privacy Policy</p>
        </div>
    </div>
    <div id="footer_div"></div>
<script type="module" src="./src/scripts/login.js"></script>
</body>
</html>
